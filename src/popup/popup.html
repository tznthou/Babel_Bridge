<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babel Bridge</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ЁЯМЙ Babel Bridge</h1>
        <p class="subtitle">AI хН│цЩВхнЧх╣ХшИЗч┐╗шнп</p>
      </header>

      <main>
        <!-- API Key шинхоЪхНА -->
        <section id="api-key-section" class="section">
          <h2>API Key шинхоЪ</h2>

          <!-- Tab хИЗцПЫ -->
          <div class="tabs">
            <button class="tab active" data-tab="openai">OpenAI</button>
            <button class="tab" data-tab="deepgram">Deepgram</button>
          </div>

          <!-- OpenAI Tab -->
          <div id="openai-panel" class="tab-panel active">
            <div class="input-group">
              <input
                type="password"
                id="openai-api-key-input"
                placeholder="sk-proj-..."
                autocomplete="off"
              />
              <button id="verify-openai-btn" class="btn btn-primary">щйЧшнЙф╕жхД▓хнШ</button>
            </div>
            <p id="openai-api-key-status" class="status"></p>
            <div id="openai-key-info" class="key-info hidden">
              <p>тЬУ API Key х╖▓шинхоЪ</p>
              <p class="key-masked" id="openai-key-masked"></p>
              <p class="key-verified" id="openai-key-verified"></p>
              <button id="remove-openai-key" class="btn btn-small btn-danger">чз╗щЩд API Key</button>
            </div>
          </div>

          <!-- Deepgram Tab -->
          <div id="deepgram-panel" class="tab-panel">
            <div class="input-group">
              <input
                type="password"
                id="deepgram-api-key-input"
                placeholder="ш╝╕хЕе Deepgram API Key"
                autocomplete="off"
              />
              <button id="verify-deepgram-btn" class="btn btn-primary">щйЧшнЙф╕жхД▓хнШ</button>
            </div>
            <p id="deepgram-api-key-status" class="status"></p>
            <div id="deepgram-key-info" class="key-info hidden">
              <p>тЬУ API Key х╖▓шинхоЪ</p>
              <p class="key-masked" id="deepgram-key-masked"></p>
              <p class="key-verified" id="deepgram-key-verified"></p>
              <p class="key-meta">Project: <span id="deepgram-project-uuid"></span></p>
              <p class="key-meta">цмКщЩР: <span id="deepgram-scopes"></span></p>
              <button id="remove-deepgram-key" class="btn btn-small btn-danger">чз╗щЩд API Key</button>
            </div>

            <!-- Deepgram ш╛ишнШцибх╝ПшинхоЪя╝Иха┤цЩпх░ОхРСя╝Й -->
            <div id="deepgram-settings" class="settings-group">
              <h3>ш╛ишнШшинхоЪ</h3>

              <!-- ш╛ишнШцибх╝ПщБ╕цУЗя╝ИхРИф╜╡цибхЮЛ+шкЮшиАчВ║хЦоф╕АщБ╕щаЕя╝Й -->
              <div class="setting-item">
                <label for="recognition-mode">ш╛ишнШцибх╝Пя╝Ъ</label>
                <select id="recognition-mode">
                  <!-- чФ▒ JavaScript хЛХцЕЛц╕▓цЯУ -->
                </select>
              </div>

              <p id="recognition-hint" class="hint"></p>
            </div>
          </div>
        </section>

        <!-- цОзхИ╢хНА -->
        <section id="control-section" class="section">
          <h2>хнЧх╣ХцОзхИ╢</h2>
          <div class="toggle-group">
            <button id="enable-btn" class="btn btn-large btn-success">хХЯчФихнЧх╣Х</button>
            <button id="disable-btn" class="btn btn-large btn-danger" disabled>хБЬчФихнЧх╣Х</button>
          </div>
          <p id="status-text" class="status">цЬкхХЯчФи</p>
        </section>

        <!-- цИРцЬмч╡▒шиИхНА -->
        <section id="cost-section" class="section">
          <h2>цЬмцЬИф╜┐чФич╡▒шиИ</h2>
          <div class="stats">
            <div class="stat-item">
              <span class="stat-label">Whisper:</span>
              <span id="whisper-cost" class="stat-value">$0.00</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">GPT:</span>
              <span id="gpt-cost" class="stat-value">$0.00</span>
            </div>
            <div class="stat-item stat-total">
              <span class="stat-label">ч╕╜шиИ:</span>
              <span id="total-cost" class="stat-value">$0.00</span>
            </div>
          </div>
          <button id="refresh-stats-btn" class="btn btn-small">щЗНцЦ░цХ┤чРЖ</button>
        </section>
      </main>

      <footer>
        <p class="version">v0.1.0 - Phase 1 (хЯ║чдОш╛ишнШ)</p>
      </footer>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
